<html>

<body>
<h1></h1>
<h2>GAME START</h2>
<h3></h3>
<script type="text/javascript">
    var h1 = document.querySelector('h1');
    var h2 = document.querySelector('h2');
    var h3 = document.querySelector('h3');
   var s="";
   var s1="";
   var str="";
   var codeArray = [];
   var index = s.length;
   function showzm(){
        
        for(var i=1;i<=7;i++){
        zmcode = 65+Math.floor(Math.random()*26);
        s+= String.fromCharCode(zmcode);
    } 
   
    h1.innerHTML=s;
    
}
function a(){
        zmcode = 65+Math.floor(Math.random()*26);
         s+=String.fromCharCode(zmcode);
         
        h1.innerHTML=s;
    }
   function generate(){
    setInterval(a,400)
   }
   window.addEventListener("load",showzm);
   window.addEventListener("load",generate);

window.onload = function(){
document.onkeydown=function(event){
 var keyCode = event.keyCode; 
 var code = String.fromCharCode(keyCode);
 for ( var i = 0; i < codeArray.length; i++) {
  var label = codeArray[i];
  if(label.code==code){
    clearInterval(label.interval_id);
    label.parentNode.removeChild(label);
    codeArray.splice(i,1);
   break;
  }
 }
};
};
</script>
